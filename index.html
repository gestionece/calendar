<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="lightpick.css">
    <!--<link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/gestionece/calendar/main/lightpick.css">-->

</head>

<body>

    <h2>Test</h2>
    <input type="text" id="datepicker" class="form-control form-control-sm" style="display: none;">
    <p id="result"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="lightpick.js"></script>
    <!--<script src="https://raw.githubusercontent.com/gestionece/calendar/main/lightpick.js"></script>-->
    <script>
        //https://wakirin.github.io/Lightpick/#configuration
        //https://www.npmjs.com/package/lightpick

        var picker = new Lightpick({
            field: document.getElementById('datepicker'),
            singleDate: false,
            selectForward: true,
            inline: true,
            dropdowns: {
                years: {
                    min: 2019,
                    max: null,
                },
                months: true,
            },
            footer: true,
            onSelect: function (start, end) {
                var str = '';
                str += start ? start.format('DD-MM-YYYY') + ' to ' : '';
                str += end ? end.format('DD-MM-YYYY') : '...';
                console.log(str);
            },
            onMonthsChange: function (select) {
                console.log(select);
            },
            onYearsChange: function (select) {
                console.log(select);
            },
        });
    </script>
</body>

</html>
